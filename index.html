<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');</style>
<style>@import url('https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap');</style>
</head>
<body>
    
    <nav id="header">
        <div id="containerLogoGreatings">
            <div id="theLogo">
                <img src="/img/Logo.png" id="VectorLogo" alt="Logo" >
            </div>
            <div id="greatingsUser">
                <p>Hi, Rogers</p>
            </div>
        </div>
        <div id="containNotifSearch">
            <div id="searchBar">
                <div id="searchIconContainer">
                    <img src="/img/search.png" id="searchIcon" alt="Search">
                </div>
                <input type="text" placeholder="Search" id="theSearBar">
            </div>
            <div id="notification">
                <img src="/img/Notification.png" alt="">
            </div>
        </div>
        <div id="profilePic">
            <img src="/img/profile.svg" alt="">
        </div>
    </nav>


    <div id="partsContainer">
    <!-- left content -->

        <section id="leftContent">
            <div id="dashboardContainer">
                <img src="/img/dashboard.svg" id="dashBoardIcon" alt="Dashboard icon">
                <p>Dashboard</p>
            </div>

            <div id="dashboardContent">
                <div class="dashboardOnglet">
                    <div class="dashboardIcon">
                        <img src="/img/dashboardgrey.svg" alt="Invoices Icon">
                    </div>
                    <div>
                        <p>Invoices</p>
                    </div>
                </div>
                <div class="dashboardOnglet">
                    <div class="dashboardIcon">
                        <img src="/img/client.svg" alt="Clients Icon">
                    </div>
                    <div>
                        <p>Clients</p>
                    </div>
                </div>
                <div class="dashboardOnglet">
                    <div class="dashboardIcon">
                        <img src="/img/box.svg" alt="Box Icon">
                    </div>
                    <div>
                        <p>Products</p>
                    </div>
                </div>
                <div class="dashboardOnglet">
                    <div class="dashboardIcon">
                        <img src="/img/message.svg" alt="Messages Icon">
                    </div>
                    <div>
                        <p>Messages</p>
                    </div>
                </div>
                <div class="dashboardOnglet">
                    <div class="dashboardIcon">
                        <img src="/img/parametre.svg" alt="Settings Icon">
                    </div>
                    <div>
                    <p>Settings</p>
                    </div>
                </div>
                <div class="dashboardOnglet">
                    <div class="dashboardIcon">
                        <img src="/img/help.svg" alt="Help Icon">
                    </div>
                    <div>
                        <p>Help</p>
                    </div>
                </div>
            </div>

            <div id="logout">
                <div class="dashboardOnglet">
                    <div class="dashboardIcon">
                        <img src="/img/out.svg" alt="Log out Icon">
                    </div>
                    <div>
                        <p>Log out</p>
                    </div>
                </div>
            </div>
        </section>


        <!-- middle content -->

        <section id="middleContent">
            <div id="topInfoContent">
                <div id="balanceContainer">
                    <p id="balanceText">Total Balance</p>
                    <div id="bitcoinBalance">
                        <p>0.97894652</p>
                        <div id="iconBTC"><p>BTC</p></div>
                    </div>
                    <p id="balanceMoney">$40,123.56</p>
                </div>
                <div id="graphCategories">
                    <div id="categoriesContainer">
                        <div id="portfolio" class="categoriesButton categoriesClicked">Portfolio</div>
                        <div id="funding" class="categoriesButton">Funding</div>
                        <div id="assets" class="categoriesButton">Assets</div>
                        <div id="p2p" class="categoriesButton">P2P</div>
                    </div>
                </div>
            </div>
            <div id="graph">
                <div id="daysContainer">
                    <div class="days"><p>1H</p></div>
                    <div class="days"><p>1H</p></div>
                    <div class="days"><p>3D</p></div>
                    <div class="days"><p>1W</p></div>
                    <div class="days"><p>1M</p></div>
                    <div class="days"><img src="/img/Vector.svg" alt="Calender Icon"></div>
                </div>
            </div>

        </section>

        <section id="rightContent">


        </section>

    </div>
</body>
</html>
